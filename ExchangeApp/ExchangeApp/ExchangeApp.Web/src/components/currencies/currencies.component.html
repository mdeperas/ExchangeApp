<div class="jumbotron">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 lead text-left">Currencies</div>
            <div class="col-md-6 lead text-right">Published: {{$ctrl.currencies.PublicationDate | date:'medium'}}</div>
        </div>
        <table class="table table-striped table-bordered text-center">
            <thead class="table-inverse">
                <tr>
                    <th class="text-center">Currency</th>
                    <th class="text-center">Unit</th>
                    <th class="text-center">Sell Price</th>
                    <th class="text-center">Purchase Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr data-ng-repeat="currency in $ctrl.currencies" ng-show="currency.AveragePrice">-->
                <tr data-ng-repeat="currency in $ctrl.currencies" ng-if="currency.code && currency.code != 'PLN'">
                    <td>{{ currency.code }}</td>
                    <td>{{ currency.unit }}</td>
                    <td>{{ currency.SellPrice }}</td>
                    <td>{{ currency.PurchasePrice }}</td>
                    <td><button class="btn btn-success btn-xs" ng-click="$ctrl.buy(currency)" ng-disabled="!$ctrl.buyEnabled">Buy</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
