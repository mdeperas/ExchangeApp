<div class="col-md-12">
    <div class="row">
        <div class="col-md-6 text-left">
            <h4>My wallet</h4>
        </div>
    </div>
    <table class="table table-striped table-bordered text-center">
        <thead class="table-inverse">
            <tr>
                <th class="text-center">Currency</th>
                <th class="text-center">Unit Price</th>
                <th class="text-center">Amount</th>
                <th class="text-center">Value</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="currency in $ctrl.currencies" ng-if="currency.Amount > 0 && currency.code != 'PLN'">
                <td>{{ currency.code }}</td>
                <td>{{ currency.PurchasePrice | number: 2 }}</td>
                <td>{{ currency.Amount }}</td>
                <td>{{ currency.PurchasePrice * currency.Amount / currency.unit | number: 2 }}</td>
                <td><button class="btn btn-success btn-xs" ng-click="$ctrl.buy(currency)" ng-disabled="!$ctrl.buyEnabled">Sell</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-6 lead">Available PLN:</div>
    </div>
</div>
